<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>掲示板 - バデソン</title>
    <style>
        /* ページレイアウトとスタイルの定義 */
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 中央揃えではなく、上揃え */
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #FFEEAD, #FFDAC1); /* 背景グラデーション */
            font-family: 'Comic Sans MS', 'Arial', sans-serif; /* フォント設定 */
            overflow: hidden; /* スクロールバーを非表示 */
        }

        .container {
            width: 90%;
            max-width: 1200px; /* 最大幅設定 */
            max-height: 90vh; /* 最大高さ設定 */
            overflow-y: auto; /* コンテンツが多い場合は縦スクロールを有効にする */
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* シャドウ効果 */
            border: 2px solid #FFB347; /* ボーダー色 */
        }

        h1, h2 {
            text-align: center; /* タイトルを中央揃え */
            color: #FF6F61; /* タイトル色 */
            margin: 0 0 20px 0; /* 下部の余白追加 */
        }

        h1 {
            font-size: 2.5em; /* タイトルフォントサイズ調整 */
            line-height: 1.2; /* 行間調整 */
        }

        h1::after {
            content: '📋'; /* アイコン追加 */
            font-size: 1.5em; /* アイコンサイズ */
        }

        h2[data-icon='personal']::after {
            content: '🐰'; /* 個人データ照会アイコン */
        }

        h2[data-icon='team']::after {
            content: '👥'; /* 2チームデータ照会アイコン */
        }

        h2[data-icon='all']::after {
            content: '🌍'; /* 全データ照会アイコン */
        }

        .form-group {
            display: flex; /* 入力フィールドを横に配置 */
            overflow-x: auto; /* 横スクロールを有効にする */
            white-space: nowrap; /* 改行を防ぐ */
            margin-bottom: 20px; /* 下部の余白 */
        }

        .form-group input {
            flex: 0 0 auto; /* フィールド幅固定 */
            margin: 5px; /* フィールド間の間隔 */
            padding: 10px; /* 内部余白 */
            border: 1px solid #ccc; /* ボーダー色 */
            border-radius: 5px; /* 角を丸くする */
            box-sizing: border-box; /* ボックスサイズ計算 */
        }

        .buttons {
            text-align: center; /* ボタン中央揃え */
            margin-top: 20px; /* 上部の余白 */
        }

        .buttons button {
            padding: 10px 20px; /* ボタン内部余白 */
            margin: 5px; /* ボタン間の間隔 */
            border: none; /* ボーダーなし */
            border-radius: 20px; /* 角を丸くする */
            background-color: #FF6F61; /* 背景色 */
            color: white; /* テキスト色 */
            cursor: pointer; /* ポインターカーソル */
            transition: background-color 0.3s, transform 0.3s; /* 背景色とサイズ変化アニメーション */
        }

        .buttons button:hover {
            background-color: #FFB347; /* ホバー時の背景色 */
            transform: scale(1.1); /* ホバー時のボタン拡大 */
        }
        
        /* 追加ボタン */
        .custom-button {
            background-color: #4CAF50; /* 緑色の背景 */
            border: none;
            color: white; /* 白色テキスト */
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .custom-button:hover {
            background-color: #45a049; /* ホバー時の色変更 */
        }

        table {
            width: 100%; /* テーブル幅100% */
            border-collapse: collapse; /* セル境界を結合 */
            margin-top: 20px; /* 上部の余白 */
            table-layout: fixed; /* テーブルレイアウト固定 */
        }

        table, th, td {
            border: 1px solid #ccc; /* ボーダー色 */
        }

        th, td {
            padding: 10px; /* セル内部余白 */
            text-align: left; /* テキスト左揃え */
            word-wrap: break-word; /* 長い単語の改行 */
        }

        th {
            background-color: #FFB347; /* ヘッダー背景色 */
            color: white; /* ヘッダーテキスト色 */
        }

        th.message-id, td.message-id {
            width: 60px; /* メッセージID列幅 */
        }

    </style>
</head>
<body>

<div class="container">
    <h1>掲示板</h1>
    <div class="form-group">
        <input type="text" id="purposeIdx" placeholder="目的タグ"> 
        <input type="text" id="message" placeholder="メッセージ">
        <input type="text" id="mean" placeholder="意味">
        <input type="text" id="meanAddPhrase" placeholder="意味追加フレーズ">
        <input type="text" id="meanAddMor" placeholder="意味追加モア">
        <input type="text" id="meanAddAll" placeholder="意味追加すべて">
        <input type="text" id="runningTime" placeholder="実行時間">
        <input type="text" id="yesValue" placeholder="はいの値">
        <input type="text" id="noValue" placeholder="いいえの値">
    </div> 
    <div class="buttons">
        <button id="registerButton">登録</button> 
        <button id="refreshButton">再読み込み</button>
    </div>

    <h2 data-icon="personal">個人データ照会</h2>
    <table>
        <thead>
            <tr>
                <th class="message-id">メッセージID</th>
                <th>目的</th>
                <th>メッセージ</th>
                <th>意味</th>
                <th>意味追加フレーズ</th>
                <th>意味追加モア</th>
                <th>意味追加すべて</th>
                <th>実行時間</th>
                <th>送信日</th>
                <th>受信日</th>
                <th>はいの値</th>
                <th>いいえの値</th>
                <th>はいかいいえ</th>
            </tr>
        </thead>
        <tbody id="personalData">
            <!-- 個人データがここに追加されます -->
        </tbody>
    </table>

    <h2 data-icon="team">2チームデータ照会</h2>
    <table id="team2Data">
        <thead>
            <tr>
                <th class="message-id">メッセージID</th>
                <th>メッセージ</th>
            </tr>
        </thead>
        <tbody>
            <!-- 2チームデータがここに追加されます -->
        </tbody>
    </table>

    <h2 data-icon="all">全データ照会</h2>
    <table id="allData">
        <thead>
            <tr>
                <th class="message-id">メッセージID</th>
                <th>メッセージ</th>
            </tr>
        </thead>
        <tbody>
            <!-- 全データがここに追加されます -->
        </tbody>
    </table>
</div>

<script src="Project1.js"></script> <!-- 外部JavaScriptファイルリンク -->

</body>
</html>
